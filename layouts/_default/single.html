{{ define "main" }}
<article class="content">
  {{ with .Resources.GetMatch "featured-image" }}
    <figure class="image is-marginless">
      <img src="{{ .Permalink }}" alt="{{ .Title }}"/>
    </figure>
  {{ end }}

  <h2 class="title is-size-2-desktop is-size-3-tablet is-size-4-mobile">
    {{ .Title }}
  </h2>
  <p class="subtitle has-text-weight-light has-text-grey-light">
      {{- .PublishDate.Format "Mon Jan 2 2006" -}}
  </p>

  <p class="is-size-5-desktop is-size-5-tablet is-size-6-mobile">
    {{ .Content }}
  </p>
</article>

<div class="tags">
  {{ range .Params.tags }}
    <a href="{{ "tags" | absURL }}/{{ . | urlize }}" class="tag is-medium">{{ . }}</a>
  {{ end }}
</div>
{{ end }}
